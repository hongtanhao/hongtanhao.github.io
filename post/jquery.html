<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">&lt;div&gt;</div><div class="line">    &lt;a&gt;&lt;/a&gt;</div><div class="line">    &lt;a&gt;&lt;/a&gt;</div><div class="line">&lt;/div&gt;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">。bind()   --绑定事件</div><div class="line">$(&apos;div a&apos;).bind(&apos;click&apos;,function()&#123;&#125;);</div><div class="line">简写形式：</div><div class="line">$(&apos;div a&apos;).click();</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">。dalegate()--代理事件</div><div class="line"> $(&apos;div&apos;).delegate(&apos;a&apos;,&apos;click&apos;,function()&#123;&#125;);</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">。on() ---绑定和代理事件(上述两者的综合)</div><div class="line"> $(&apos;div a&apos;).on(&apos;click&apos;,function()&#123;&#125;);</div><div class="line"> $(&apos;div&apos;).on(&apos;click&apos;,&apos;a&apos;,function()&#123;&#125;);</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">。off()--移除on进行的绑定</div><div class="line">。one()--只绑定一次</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">同时绑定多个相同事件类型：</div><div class="line">$(&apos;div a&apos;).bind(&apos;mouseenter mouseleave&apos;,function()&#123;&#125;)</div><div class="line">同时绑定多个不同事件类型：</div><div class="line">$(&apos;div a&apos;).bind(&#123;</div><div class="line">        click:function()&#123;&#125;,</div><div class="line">        mouseover:function()&#123;&#125;);</div></pre></td></tr></table></figure>
